<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Bible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

  <!-- NOTE EDITOR (BOTTOM SHEET) -->
<div id="noteEditor" class="note-editor hidden">
  <div class="note-sheet">
    <textarea
      id="noteText"
      placeholder="Write your note..."
    ></textarea>
    <button id="saveNote">Save</button>
  </div>
</div>

<body>

  <!-- HEADER -->
  <header>
    <h1>Minimal Bible</h1>
    <button id="openSearch">ğŸ”</button>
    <button id="themeToggle">ğŸŒ™</button>
    <button onclick="undoHighlight()">â†©</button>
  </header>

  <!-- CONTROLS -->
  <div class="controls">
    <select id="book"></select>
    <select id="chapter"></select>
  </div>

  <!-- VERSES -->
  <main id="verses"></main>

  <!-- SEARCH SCREEN -->
  <section id="searchScreen" class="search-screen hidden">
    <input
      id="searchInput"
      type="text"
      placeholder="Search Bible"
      autocomplete="off"
    />
    <div id="searchResults"></div>
  </section>

  <!-- HIGHLIGHT PALETTE -->
  <div id="highlightPalette" class="palette hidden">
    <div class="palette-colors">
      <span data-color="highlight-yellow"></span>
      <span data-color="highlight-green"></span>
      <span data-color="highlight-blue"></span>
      <span data-color="highlight-pink"></span>
    </div>
    <button id="clearHighlight">Clear</button>
  </div>

  <!-- SCRIPT -->
  <script src="app.js"></script>

</body>
</html>
