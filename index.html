<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Bible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Minimal Bible</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<div class="controls">
  <select id="book"></select>
  <select id="chapter"></select>
</div>

<!-- VERSES CONTAINER (IMPORTANT ID) -->
<main id="verses"></main>

<!-- HIGHLIGHT PALETTE -->
<div id="highlightPalette" class="palette hidden">
  <div class="palette-colors">
    <span data-color="highlight-yellow"></span>
    <span data-color="highlight-green"></span>
    <span data-color="highlight-blue"></span>
    <span data-color="highlight-pink"></span>
  </div>
  <button id="clearHighlight">Clear</button>
</div>

<script src="app.js"></script>
</body>
</html>
